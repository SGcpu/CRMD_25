<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perspective Chessboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .title {
      margin-top: 40px;
      font-size: 3rem;
      z-index: 2;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      z-index: 2;
    }

    /* Perspective wrapper */
    .perspective-wrapper {
      position: absolute;
      bottom: 0;
      top: 75vh;
      width: 100%;
      height: 50vh;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: end;
    }

    .chessboard {
      width: 100%;
      max-width: 100vw;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(10, 1fr); /* More rows for depth illusion */
      transform: rotateX(60deg);
      transform-origin: top;
    }

    .square {
      width: 100%;
      height: 100%;
    }

    .white {
      background-color: #f0f0f0;
    }

    .black {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <div class="title">Life is a game.</div>
  <div class="subtitle">We can't undo a move<br>but we can make</div>

  <div class="perspective-wrapper">
    <div class="chessboard">
      <!-- 6x10 board for deeper feel -->
      <!-- Generate alternating pattern -->
      <!-- We'll use JS for that below OR you can manually fill this -->

      <!-- This can be generated dynamically but let's do 60 cells -->
      <!-- Alternating colors: white/black per row -->
      <!-- Start from white -->
      <!-- Loop manually or generate (for now, show 60 squares manually) -->

      <!-- Row 1 -->
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>

      <!-- Row 2 -->
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>

      <!-- Row 3 -->
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>

      <!-- Row 4 -->
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>

      <!-- Row 5 -->
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>

      <!-- Row 6 -->
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>

      <!-- Row 7 -->
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>

      <!-- Row 8 -->
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>

      <!-- Row 9 -->
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div>

      <!-- Row 10 -->
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div>
    </div>
  </div>

</body>
</html>
