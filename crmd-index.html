<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('Assests/CRMD_Poster_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .checkerboard-overlay {
            position: absolute;
            bottom: 0;
            left: -25%;
            width: 100vw;
            height: 100vh;
            background-image: url('Assests/CRMD_Poster_filed_map.png');
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeInCheckerboard 2s ease-in-out forwards;
            z-index: 1;
        }

        .hand-figure {
            position: absolute;
            top: -30vh;
            right: -15vw;
            width: auto;
            height: 50vh;
            max-width: 500px;
            animation: slideInHand 3s ease-out 2s forwards;
            z-index: 2;
        }

        .hand-figure img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeInCheckerboard {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInHand {
            0% {
                top: -30vh;
                right: -15vw;
                transform: rotate(-10deg);
            }
            100% {
                top: 5vh;
                right: 5vw;
                transform: rotate(0deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .checkerboard-overlay {
                height: 25vh;
            }
            
            .hand-figure {
                height: 40vh;
                max-width: 350px;
                right: -10vw;
            }
            
            @keyframes slideInHand {
                0% {
                    top: -30vh;
                    right: -10vw;
                    transform: rotate(-10deg);
                }
                100% {
                    top: 5vh;
                    right: 3vw;
                    transform: rotate(0deg);
                }
            }
        }

        @media (max-width: 480px) {
            .hand-figure {
                height: 35vh;
                max-width: 250px;
                right: -8vw;
            }
            
            @keyframes slideInHand {
                0% {
                    top: -30vh;
                    right: -8vw;
                    transform: rotate(-10deg);
                }
                100% {
                    top: 8vh;
                    right: 2vw;
                    transform: rotate(0deg);
                }
            }
        }

        /* Future SVG title positioning */
        .title-placeholder {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #8B4513;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background image is applied via CSS -->
        
        <!-- Checkerboard overlay (bottom-right 25% viewport) -->
        <div class="checkerboard-overlay"></div>
        
        <!-- Red hand with figurine (slides in from top-right) -->
        <div class="hand-figure">
            <img src="Assests\CRMD_Poster_hand_fig.png" alt="Red hand with golden figurine">
        </div>
        
        <!-- Placeholder for future SVG title -->
        <div class="title-placeholder">
            [Future SVG Title Here]
        </div>
    </div>
</body>
</html>
